<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="來尬聊啊 | 清大匿名群聊" />
  <title>來尬聊啊 | 清大匿名群聊</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body{
      background: #eee;
      margin: 40px;
    }
    body, button, input{ 
      font-family: Inter;
    }
    h1{
      text-align: center;
      color: #444;
      margin-bottom: 40px;
      padding-bottom: 30px;
      border-bottom: 1px solid #fbfbfb;
    }
    .container{ 
      max-width: 960px; 
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
    .name-form, .chat-form{ 
      display: flex; 
      justify-content: center;
    }
    input{ 
      padding: 16px; 
      font-size: 0.5rem; 
      margin-right: 10px; 
      border: 1px solid #ddd; 
      border-radius: 10px;
    }
    button{ 
      font-size: 0.5rem; 
      padding: 16px; 
      background: #006aee; 
      color: white; 
      border: 0; 
      border-radius: 10px;
      cursor: pointer;
    }
    .chat-list { 
      padding: 0;
    }
    .chat-list li{ 
      margin: 16px 0; 
      list-style-type: none; 
    }
    .chat-list .name{ 
      color: #006aee;
      font-size: 0.6rem; 
      font-weight: bold; 
    }
    .chat-list .mssg{ 
      font-size: 0.3rem;
      margin-top: 4px;
    } 
    .hidden{
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> 清 大 尬 聊 </h1>

    <!-- <form class="name-form">
      <input type="text" name="nickname" placeholder="取個暱稱.."" required>
      <button>開始聊天</button>
    </form> -->

    <div class="chatroom">
      <ul class="chat-list"></ul>
      <form class="chat-form">
        <input type="text" name="mssg" placeholder="輸入訊息.." required>
        <button>發送</button>
      </form>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // new ws connection
    // let ws = new WebSocket(`ws://${window.location.host}/ws`);
    
    var ws = io();

    // dom refs
    // const nameForm = document.querySelector('.name-form');
    const chatroom = document.querySelector('.chatroom');
    const chatList = document.querySelector('.chat-list');
    const chatForm = document.querySelector('.chat-form');

    function getRandomInt(max) {
      return Math.floor(Math.random() * Math.floor(max));
    }

    function generateName() {
      const adj = ['水藍', '寶藍', '多喝水', '紅', '黃', '釉綠', '粉紅', '淡紫', '黑白', '黯綠', '褐', '金黃','美麗','漂亮','開開心心','怒','尷尬','時間管理','努力的','亭亭玉立','忿忿不平','嘻嘻哈哈','淺藍','閃亮','暗', '好奇', '帥氣']
      const n = ['寶寶','獨角獸','大師','打工仔','老司機','美少女','葛格','恐龍化石','小可愛','小姐姐','大學生','蟑螂','小男孩', '大美女', '北鼻','教授','帥哥','饒舌歌手','湯姆貓','米奇老鼠','小飛象','小公主','美人魚','花木蘭'] 
      return adj[getRandomInt(adj.length)] + adj[getRandomInt(adj.length)] + n[getRandomInt(n.length)];
    }
    // name
    let name = generateName();

    // enter chatroom with name
    // nameForm.addEventListener('submit', (e) => {
    //   e.preventDefault();
      
    //   name = nameForm.nickname.value;
    //   nameForm.classList.add('hidden');
    //   chatroom.classList.remove('hidden');
    // });
    chatroom.classList.remove('hidden');
    // send a new chat message
    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();

      let mssg = chatForm.mssg.value;
      ws.emit('chat message', JSON.stringify({ name, mssg }));
      chatForm.reset();
    });

    // output event to dom
    const outputMessage = ( data ) => {
      const { name, mssg } = JSON.parse(data);
      let template = `
        <li>
          <div class='name'>${name} ： </div>
          <div class='mssg'>${mssg}</div>
        </li>
      `;
      chatList.innerHTML += template;
    };

    // setup listener
    ws.on('chat message', function(msg){
      outputMessage(msg);
    });
  </script>
</body>
</html>
