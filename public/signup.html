<html>
    <head>
        <title>Login Here</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body class="container">
        <div class="page-header">
            <h1>Simple Auth-System</h1>
        </div>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="/signup">Sign Up</a></li>
                        <li><a href="/dashboard">Dashboard</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/login">Log In</a></li>
                        <li><a href="/logout">Log Out</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container row">
            <div class="jumbotron col-sm-4 pull-center">
                <form action="/signup" method="post">
                    <div>
                        <label>Username:</label>
                        <input type="text" name="nickname" id="nickname"/>
                    </div>
                    <div>
                        <label>Email:</label>
                        <input type="text" name="email" id="email"/>
                    </div>    
                    <div>
                        <label>Password:</label>
                        <input type="password" name="password" id="password"/>
                    </div>
                    <div>
                        <label>info:</label>
                        <input type="text" name="info" id="info"/>
                    </div>
                    <div>
                        <label>Photo:</label>
                        <input type="file" name="photo" id="photo">
                    </div>
                    <div>
                        <input class="btn btn-primary" value="Sign Up" onclick="User.create()"/>
                    </div>
                </form>                  
            </div>          
        </div>
    </body>
    <script>
        const User = {}
        User.create = async function () {
            var formData = new FormData();
            let photo = document.getElementById('photo');
            let nickname = document.getElementById('nickname').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let info = document.getElementById('info').value;

            formData.append("nickname", nickname)
            formData.append("email", email)
            formData.append("password", password)
            formData.append("info", info)
            formData.append("photo", photo.files[0])
            var res = await window.fetch("/api/user", {
                body: formData,//JSON.stringify({ nickname : nickname, email : email, password : password, info: "None" }, input.files[0]),
                method: 'POST',
                headers : { 
                    // 'Content-Type': 'multipart/form-data',
                    // 'Accept': 'multipart/form-data'
                    }
                })
                //   res.ok ? data = await res.json() : data = {};
                //   console.log(data[0]);
            //   return data[0];
              }
              
    </script>
</html>
